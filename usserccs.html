<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<title>Registo de Usuarios</title>
<link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="registro-usuarios">
            <h4>Registro de Usuarios.</h4>
            <p class="pais">Seleccione su pais:</p>
            <select class="pais" name="paises">
                <optgroup>
                    <option>Colombia</option>
                    <option>Venezuela</option>
                    <option>Ecuador</option>
                    <option>Peru</option>
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Uruguay</option>
                    <option>Bolivia</option>
                    <option>Chile</option>
                </optgroup>
            </select><br>
            <input class="controls" type="text" name="nombre" value="" placeholder="Ingrese su nombres" ><br>
            <input class="controls" type="text" name="apellidos" value="" placeholder="Ingrese su apellidos" ><br>
            <input class="controls" type="number" name="id_usuario" value="" placeholder="Ingrese su cedula" ><br>
            <input class="controls" type="text" name="telefono" value="" placeholder="Ingrese su telefono" >
            <input class="controls" type="text" name="direccion" value="" placeholder="Ingrese su direccion" ><br>
            <input class="controls" type="text" name="usuario" value="" placeholder="Ingrese su usuario" ><br>
            <input class="controls" type="email" name="email" value="" placeholder="Ingrese su email" ><br>
            <input class="controls" type="password" name="contraseña" value="" placeholder="Ingrese su contraseña" ><br>
            <button class="boton" type="button" name="boton" onclick="location.href='registro.html'"> Registrarse</button>
        </section>

    </body>

</html>
